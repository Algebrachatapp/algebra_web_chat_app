<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="author" content="Matija_Grilec" >
		<meta name="description" content="Web chat application for basics conversation."  >
		<meta name="keywords" content="chat, app, scaledrone">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" href="css/global.css" >
		<link rel="stylesheet" href="css/room.css" >
		<title>Join Room</title>
	</head>
	<body>
		<div class="container">
			<div class="form_card">
				<form id="joinRoomForm">
					<div>
						<input type="text" placeholder="Full Name" required name="name" >
					</div>
					<div>
						<input type="email" placeholder="Email" required name="email" >
					</div>
					
					<div id="customRoomDiv">
						<input type="text" placeholder="Room name" name="room" >
					</div>
					<button type="submit">Join Room</button>
				</form>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.scaledrone.com/scaledrone-lite.min.js"
		type="text/javascript"
	></script>
	<script src="js/room.js"></script>
</html>
